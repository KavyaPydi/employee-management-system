name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Authenticate using service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Set up Google Cloud CLI
      - name: Set up GCloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      # 4. Build and push employee-api Docker image
      - name: Build & Push employee-api
        run: |
          docker build -t gcr.io/${{ vars.GCP_PROJECT_ID }}/employee-api:latest ./employee-api
          docker push gcr.io/${{ vars.GCP_PROJECT_ID }}/employee-api:latest

      # 5. Deploy employee-api to Cloud Run
      - name: Deploy employee-api
        run: |
          gcloud run deploy employee-api \
            --image gcr.io/${{ vars.GCP_PROJECT_ID }}/employee-api:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated

      # 6. Build and push employee-app Docker image
      - name: Build & Push employee-app
        run: |
          docker build -t gcr.io/${{ vars.GCP_PROJECT_ID }}/employee-app:latest ./employee-app
          docker push gcr.io/${{ vars.GCP_PROJECT_ID }}/employee-app:latest

      # 7. Deploy employee-app to Cloud Run
      - name: Deploy employee-app
        run: |
          gcloud run deploy employee-app \
            --image gcr.io/${{ vars.GCP_PROJECT_ID }}/employee-app:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --timeout=600s
